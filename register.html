<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="index.html" class="brand-logo">meetBike</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Forum</a></li>
      </ul>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">LogIn</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <h2>Register</h2>
    </div>  
    
    <form method="post">
      <div class="row">
        <div class="col l6 m6 s12">
          <div class="input-field">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" value="" required />
          </div>
        </div>
        <div class="col l6 m6 s12">
          <div class="input-field">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" value="" required />
          </div>
        </div>
      </div>
        
        
        <div class="input-field">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" value="" required />
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required />
        </div>
        <div class="input-field">
            <button type="submit" class="waves-effect waves-light btn">Register</button>
            <a href="index.html" class="btn-flat">Cancel</a>
        </div>
    </form>
  </div>
  
    <footer>
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="brown-text text-lighten-3">People that wanna help</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
